<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      /*flex-direction: column;*/
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
    }
    #NPpurchasecontainer{
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #84c225;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>User Details</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- User details will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var users = JSON.parse(localStorage.getItem("user")) || [];
      var tableBody = document.getElementById("userTable").getElementsByTagName("tbody")[0];

      users.forEach(function(user) {
        var row = tableBody.insertRow();
        var cellName = row.insertCell(0);
        var cellEmail = row.insertCell(1);
        var cellPhone = row.insertCell(2);
        var cellPassword = row.insertCell(3);
        
        cellName.textContent = user.name;
        cellEmail.textContent = user.email;
        cellPhone.textContent = user.phone;
        cellPassword.textContent = user.password;
      });
    });
  </script>

</body>
</html>
