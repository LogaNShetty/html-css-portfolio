<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Lato', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #84c225;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6da51a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You have been logged out successfully.</p>
        <button id="loginButton">Go to Login</button>
    </div>
    <script>
        // Clear the login status from local storage
        localStorage.removeItem('isLoggedIn');
        
        // Redirect to login page when the button is clicked
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
